<! DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      * {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }
      div[style*='margin: 16px 0'] {
        margin: 0 !important;
      }
      @media only screen and (min-device-width: 320px) and (max-device-width: 374px) {
        u ~ div .email-container {
          min-width: 320px !important;
        }
      }
      /* iPhone 6, 6S, 7, 8, and X */
      @media only screen and (min-device-width: 375px) and (max-device-width: 413px) {
        u ~ div .email-container {
          min-width: 375px !important;
        }
      }
      /* iPhone 6+, 7+, and 8+ */
      @media only screen and (min-device-width: 414px) {
        u ~ div .email-container {
          min-width: 414px !important;
        }
      }
    </style>
    <!-- CSS Reset : END -->
    <!-- Progressive Enhancements : BEGIN -->

  </head>

  <body width="100%" style="margin: 0; padding: 0 !important; background-color: #f1f1f1">
    <center style="width: 100%; background-color: #f1f1f1">

        <br>
      <div style="max-width: 600px; margin: 0 auto" class="email-container">

                  <div class="logo" style="text-align: center">
                    <h1 style="margin-top: 50px">
                      <a href="#">Your request for forgot password accepted</a>
                    </h1>
                </div>

                    <div class="text">
                      <h2>Please use this new password for login.</h2>
                    </div>
                
                  <div style="text-align: center; color: blue; font-size: 35px">
                    <p>${newPassword}</p>
                  </div>
              <p class="bg_light" style="text-align: center">
                No longer want to receive these email? You can
                <a href="#" style="color: rgba(0, 0, 0, 0.8)"
                  >Unsubscribe here</a
                >
              </p>
      </div>
  </body>
</html>
